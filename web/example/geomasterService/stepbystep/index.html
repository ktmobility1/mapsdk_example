<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script type="module" src="./index.js" defer></script>
  <style>
    body { margin: 0; padding: 0; }
    html, body, #map { width:100%; height: 100%; }
   
    #features {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        width: 50%;
        overflow: auto;
        background: rgba(255, 255, 255, 0.8);
    }
    .selectbox {
        position: absolute;
        display: grid;
        top: 10px;
        left: 10px;
    }
    .selectbox select {
      width:250px;
      height:25px;
      margin-bottom: 7px;
    }

    .overlay button {
        font: 600 12px/20px "Helvetica Neue", Arial, Helvetica, sans-serif;
        background-color: #3386c0;
        color: #fff;
        display: inline-block;
        margin: 5px;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 3px;
    }

    .overlay button:hover {
        background-color: #4ea0da;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="selectbox">
      <select id="sido">
        <option disabled selected value="">Select an SIDO code</option>
      </select>
  </div>
</body>
</html>
