<!doctype html>
<head>
  <meta charset="utf-8">
    <script type="module" src="./index.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { width:100%; height: 100%; }
        .terms-ctrl {
            position: absolute;
            top: 10px;
            left: 20px;
            z-index: 1;
        }

        .terms-ctrl input[type="text"] {
            font: 12px/20px "Nanum Gothic Regular";
            width: 100%;
            border: 0;
            background-color: #fff;
            margin: 0;
            color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            width: 180px;
        }

        .result-list {
          width: 100%;
          height: 300px;
          background-color: #fff;
          padding:1px;
          box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
          border-radius: 3px;
          font: 12px/20px "Nanum Gothic Regular";
          overflow: auto;
        }
        #result_list {
          list-style:none;
          padding-left:0px;
        }
        #result_list li {
          padding-left:15px;
          padding-top:3px;
          height:25px;
          border-bottom: 1px solid rgba(0, 0, 0, 0.1)
        }
      </style>
</head>
<body>
    <div id="map"></div>
    <div class="terms-ctrl">
        <input
            id="terms-input"
            type="text"
            name="terms"
            placeholder="검색어를 입력하세요."
        />
        <div class="result-list" id="result" style="display: none;">
          <ul id="result_list">
          </ul>
        </div>

    </div>
</body>
