<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script type="module" src="./index.js" defer></script>
  <style>
    body { margin: 0; padding: 0; }
    html, body, #map { width:100%; height: 100%; }
    #map canvas {
        cursor: crosshair;
    }
    #features {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        width: 50%;
        overflow: auto;
        background: rgba(255, 255, 255, 0.8);
    }
    .search-ctrl {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
    }
    .search-ctrl input[type="text"] {
      font: 12px/20px "KTfontMedium";
      width: 100%;
      border: 0;
      background-color: #fff;
      margin: 0;
      color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
      border-radius: 3px;
      width: 180px;
    }
    .search-ctrl button {
      height: 40px;
      background-color: #fff;
      border-color: rgba(0, 0, 0, 0.5);
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="search-ctrl">
    <input
        id="search-input"
        type="text"
        name="search"
        placeholder="search place"
    />
    <button id="search-btn">SEARCH</button>
  </div>
  <pre id="features">장소를 검색해주세요</pre>
</body>
</html>
